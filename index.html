<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="calc">
        <div class="oper-block">
            <button act="plus" class="oper-button" type="button" id="button-plus">+</button>
            <button act="minus" class="oper-button" type="button" id="button-min">-</button>
            <button act="mult" class="oper-button" type="button" id="button-mult">*</button>
            <button act="devide" class="oper-button" type="button" id="button-del">/</button>
        </div>
        <div class="separator">
            <hr/>
        </div>
        <div class="inputs-block">
            <div class="first-numb">
                <label for="">number1</label>
                <input type="number" id="number1">
            </div>
            <div class="second-numb">
                <label for="">number2</label>
                <input type="number" id="number2">
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
